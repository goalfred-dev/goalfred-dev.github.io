---
layout: default
---


<section>
  <div class="section-title">
    <h2><span>{{ page.title }}</span></h2>
  </div>

  <div class="article-post">
    {{content}}
  </div>

  <!-- Author Box -->
  {% if page.author %}
  <div class="row post-top-meta">
    <div class="col-xs-12 col-md-3 col-lg-2 text-center text-md-left mb-4 mb-md-0">
      {% if author.avatar %}
      <img class="author-thumb" src="{{site.baseurl}}/{{ author.avatar }}" alt="{{ author.display_name }}">
      {% else %}
      <img class="author-thumb" src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=250&d=mm&r=x"
        alt="{{ author.display_name }}">
      {% endif %}
    </div>
    <div class="col-xs-12 col-md-9 col-lg-10 text-center text-md-left">
      <a target="_blank" class="link-dark" href="{{ author.web }}">{{ author.display_name }}</a><a target="_blank"
        href="{{ author.web }}" class="btn follow">About Me</a>
      <span class="author-description">{{ author.description }}</span>
    </div>
  </div>
  {% endif %}

  {% if page.comments == true %}

  <div id="comments" class="row mb-5">
    <div class="col-md-8">
      {% include disqus.html %}
    </div>
  </div>

  {% endif %}
</section>
